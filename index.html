<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songogram</title>
</head>
<body>
    <style>
        .content {
      max-width: 500px;
      margin: auto;
      font-family: Arial, sans-serif;
    }

    input {
  width: 100%;
  border: none;
  background-color: #F5F5F5;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

    #submit {
       background-color: blue;
       color: white;
    }
    </style>


    <div class="content">
        <h1>Songogram</h1>
        Pick a song and send your friends a songogram: a robot reading them their favorite song. <br><br>
        <form action="/API/1.0.0/songogram" method="get" target="_blank">

        <input type="text" id="name" name="name" placeholder="Your Name"><br><br>
        <input type="text" id="artist_fname" name="artist_fname" placeholder="Artist First Name"><br><br>
        <input type="text" id="artist_lname" name="artist_lname" placeholder="Artist Last Name"><br><br>
        <input type="text" id="song_name" name="song_name" placeholder="Song Name"><br><br>
        <input type="text" id="number" name="number" placeholder="Phone Number"><br><br>

        <input type="submit" value="Submit" id="submit">
        </form>
    </div>

</body>
</html>
